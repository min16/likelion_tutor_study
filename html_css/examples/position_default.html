<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Position</title>
    <style>
      .grandparent {
        width: 500px;
        height: 500px;
        padding: 10px;
        margin: 0 auto;
        background-color: #ec3e50;
      }
      .parent {
        width: 300px;
        height: 300px;
        padding: 10px;
        background-color: #e0eced;
      }
      .child {
        width: 150px;
        height: 150px;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grandparent">
      <div class="parent">
        <div class="child red">Child</div>
      </div>
    </div>
  </body>
</html>
