<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Box-sizing</title>
  <style>
  .box {
    box-sizing: border-box;
    padding: 50px 60px;
    width: 500px;
    height: 500px;
    background-color: #ebebeb;
    border-radius: 5px;
  }
  .box-content {
    font-size: 16px;
    line-height: 24px;
    font-family: "Lato";
    color: #111;
  }
  </style>
</head>
<body>
  <div class="box">
    <p class="box-content">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem,
      obcaecati! Beatae, inventore, nobis. Explicabo quas velit assumenda,
      quos expedita. Nesciunt expedita accusamus iste quas assumenda a provident.
      Laboriosam porro, animi.
    </p>
  </div>
</body>
</html>
