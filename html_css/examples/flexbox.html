<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    .parent {
      width: 900px;
      height: 800px;
      margin: 0 auto;
      background-color: #e0eced;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .child {
      width: 350px;
      height:250px;
      border-radius: 5px;
      font-size: 18px;
      color: #fff;
    }
    .red {background-color: #e74c3c; }
    .yellow {background-color: #f1c40f; }
    .blue {background-color: #0066ff; }
  </style>

</head>
<body>
  <div class="parent">
    <div class="child red">Child 1</div>
    <div class="child yellow">Child 2</div>
    <div class="child blue">Child 3</div>
  </div>
</body>
</html>
