<!DOCTYPE html>
<html lang="en">
<head>
  <title>Block</title>
  <meta charset="utf-8">
  <style>
    .parent {
      width: 500px;
      box-sizing: border-box;
      background-color: red;
    }
    .child {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">I am child!</div>
  </div>
</body>
</html>
