<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position</title>
  <style>
  * {
    margin: 0;
    box-sizing: border-box;
  }
  .card {
    border: 1px solid black;
    width: 500px;
    position: relative;
  }
  img {
    width: 500px;
  }
span {
  position: absolute;
right: 0;
top: 400px;
}
nav {
  position: fixed;
  background-color:pink;
width: 100px;
height: 100px;
top: 100px;
left: 100px;
}
  </style>
</head>
<body>
  <div class="card">
<nav>넌 꼼짝말고 가만히있어</nav>
    <img src="봄.png" alt="봄">
    <span>잠의 요정은 학점을 조지러 왔어!</span>
<img src="봄.png" alt="봄">
<img src="봄.png" alt="봄">
<img src="봄.png" alt="봄">
<img src="봄.png" alt="봄">
  </div>
</body>
</html>
